      <script>
        function changeIframe(src, targetId) {
          targetId = targetId || 'home';
          var iframe = document.getElementById(targetId);
          if (!iframe) {
            console.warn('changeIframe: iframe with id "' + targetId + '" not found');
            return;
          }
          iframe.src = src;
        }
